<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wheater Forecast</title>
</head>
<body>
    <div class="app-container">
        <input type="text" id="citySearch" name="city" placeholder="Choose city and country...">
        <input type="submit" id="submitBtn">
        <div class="weather-data">
            <div class="data-container">
                <label for="condition">Condition: </label>
                <div class="info" id="condition"></div>
            </div>
            <div class="data-container">
                <label for="temperature">Temperature: </label>
                <div class="info" id="temperature"></div>
            </div>
            <div class="data-container">
                <label for="feel">Feel: </label>
                <div class="info" id="feel"></div>
            </div>
            <div class="data-container">
                <label for="humidity">Humidity: </label>
                <div class="info" id="humidity"></div>
            </div>
            <div class="data-container">
                <label for="pressure">Pressure: </label>
                <div class="info" id="pressure"></div>
            </div>
            <div class="data-container">
                <label for="wind">Wind: </label>
                <div class="info" id="wind"></div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </div>
</body>
</html>
